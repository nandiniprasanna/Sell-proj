<style>
.tree ul {
	list-style: none outside none;
	margin-left: 250px;
}

.tree li a {
	line-height: 25px;
}

.tree>ul>li>a {
	color: #3B4C56;
	display: block;
	font-weight: normal;
	position: relative;
	text-decoration: none;
}

.tree li.parent>a {
	padding: 0 0 0 28px;
}

.tree li.parent>a:before {
	background-image: url("css/images/plus_minus_icons.png");
	background-position: -22px center;
	content: "";
	display: block;
	height: 21px;
	left: 0;
	position: absolute;
	top: 2px;
	vertical-align: middle;
	width: 23px;
}

.tree ul li.active>a:before {
	background-position: 0px center;
}

.tree ul li ul {
	border-left: 1px solid #D9DADB;
	display: block;
	margin: 0 0 0 12px;
	overflow: hidden;
	padding: 0 0 0 25px;
}

.tree ul li ul li {
	position: relative;
}

.tree ul li ul li:before {
	border-bottom: 1px dashed #E2E2E3;
	content: "";
	left: -20px;
	position: absolute;
	top: 12px;
	width: 15px;
}

.dropdown {
	float: right;
	color: #e00505;
	margin-top: 19px;
	list-style: none;
}

.caret {
	margin-left: 10px;
	border-right: 5px solid transparent;
	border-left: 5px solid transparent;
	color: #FFFFFF;
}

#displayName {
	margin-right: 20px;
	color: #FFFFFF;
}
